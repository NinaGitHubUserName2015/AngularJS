<!doctype html>
<html ng-app>
	<head>
		<meta charset = "utf-8">
	</head>	
	<body>
		<div>
			<div ng-controller = "GreetCtrl">
				Hello {{name}}!
			</div>
			<div ng-controller = "ListCtrl">
				<ol>
					<li ng-repeat = "name in names">
						{{name}} from {{department}}
					</li>	
				</ol>	
			</div>	
		</div>	
	</body>
	<script src = "js/angular-1.5.7/angular.js"></script>
	<script src = "js/scopeScope.js"></script>	
</html>
